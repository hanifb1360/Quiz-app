<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--start quiz-->
    <!--<button onclick="dark_mode()">Dark/Light Mode</button>-->
    
      <header>
        <label class="dark_change" id="dark-change"></label>
      </header>


    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
        <div class="info_title">
            <span>Some information</span>
        </div>
        <div class="info_list">
            <div class="info">1.The quiz includes 10 questions.</div>
            <div class="info">2.Each question has 4 answers.</div>
            <div class="info">3.One question has more than one correct answer.</div>
            <div class="info">4.You can't exit the quiz while you are playing.</div>
            <div class="info">5.You can check your result after you finnish answering the questions.</div>
            <div class="info"></div>
            <div class="info"></div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>



    </div>
    <div class="quiz_box" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Answer</label>
            </li>
    
          </ul>
        </div>
    
        <button class="submit">Submit</button>
    
      </div>
   


    

    <script src="app.js"></script>
    
</body>
</html>
